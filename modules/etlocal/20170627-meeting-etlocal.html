# Visuele interface [1/2]

<img src="images/2.1.png" style="width:350px; margin-right:40px; float: left;"/>

*Wat kan het?*

Plot 6 startwaarden ...

- Electriciteitsverbruik per huishouden
- Gasverbruik per huishouden
- Aantal inwoners
- Aantal auto's
- Aantal woonhuizen
- Dakoppervlakte beschikbaar zon


...  op 3 niveau's van Nederland

- Provincies
- Gemeentes
- Wijken

---

# Visuele interface [2/2]

*Wat kan het nog niet?*

- In/uitzoomen om een beter beeld te krijgen van visuele informatie
- Het visualiseren van meerdere lagen
- Niet mouse-overen om bijv. waardes uit te lezen
- Er is geen keuzevrijheid om de kleurenschaal te bepalen (logaritmisch, lineair, etc.)

# Dataset generator [2/4]

*Wat kan het?*

- Start waarden + aannames transformeren naar 'initializer inputs'
  - Startwaarden (bv. electriciteitsverbuik, gasverbruik, etc.)
  - Aannames (bv. hoeveel procent electriciteit gaat naar ruimteverwarming, slider groups)
- Deze waarden + aannames vastleggen
- Geschiedenis bijhouden wie/wat/waarom heeft aangepast (git log)
- Exporteren 'initializer inputs' naar *bestaande* dataset ETSource

# Dataset generator [4/4]

<img src="images/3.png" style="width:350px"/>

*Wat kan het nog niet?*

- Analyse niet aanroepbaar vanuit interface
- Moet uiteindelijk aansluiten op initialiseren van huidige situatie van een scenario
  - Transfomeren startwaarden &rarr; initializer inputs
  - Schalen Nederlandse dataset
  - Opzetten huidige situatie scenario (present)
- Er is geen status voor een regio / dataset (bijv. frozen?, in review?, open?)
- Communiceert nog geen kwaliteit van input
- Mist inzicht in gemaakt rekenstappen
