# Introductie

*Belofte:*

"Quintel ontwikkelt een afhankelijk, transparante, open source online plaats waar alle informatie en kennis over de huidige situatie op het eiland worden bijgehouden en door alle betrokken partijen kunnen worden aangepast/geupdatet."

40

# User stories

---

# Een gebruiker moet zichzelf kunnen identificeren

- Inloggen / uitloggen / registreren

---

# Wie is de gebruiker?

- Quintellers (of 'admin' / 'super admin')
- Onderzoekers
- Hoeveel niet-Quintellers gaan er gebruiken maken van?

---

# Een gebruiker moet aanpassingen kunnen maken aan een lokale dataset

- Bron (source)
- Waarom deze aanpassing?
- Individuele aanpassingen of meerdere aanpassingen in 1 keer?
- "Oeps, ik bedoelde toch .."
- Terugdraaien wijziging?
- Aanpassingsperiode?

---

# Wat moet een gebruiker kunnen aanpassen?

- Area attributes
- Initializer inputs (Enkel en alleen toepassen, niet zelf schrijven)
- Time curves
- Merit profiles
- FCE / network data
- Disable sectors

---

# Een gebruiker moet een overzicht hebben van de vorige aanpassingen.

- Moet een admin hierin de macht hebben om iets terug te draaien?

---

# Een gebruiker moet een aanpassing kunnen reviewen

- Vorige 'editors' moeten genotificeerd worden wanneer een wijziging plaats vindt aan een aanpassing
- Stemmen?
- Stemmingsperiode?
- Automatische goedkeuring op basis van stemmen?
- Moeten admin gebruikers het 'snel kunnen goedkeuren'? (Correctheid vs snelheid)
- Discussie?

---

# Een Quinteller ("Super admin") moet een dataset kunnen 'exporteren' naar ETSource

---

# Een gebruiker moet een nieuwe dataset aan kunnen maken

- Sterk van mening dat wij enkel en alleen 'de instructies tot' moeten laten aanmaken
  - (Technische limitaties git .. )
- Quinteller / admin mogelijkheid geven om deze dataset te genereren

---

# Testen van een dataset

- Een dataset kunnen testen dmv het aanmaken van een scenario met een recentelijk aangemaakte dataset
