# What did we do the previous sprint?

- Technically re-designing the transformations
- Cleaning up and re-evaluating the initializer inputs
- Prototyped a more robust version of the initializer inputs

---

# What didn't we do?

- Implement a full (households) analysis

*Why?*

The analysis lean heavily on the foundation of the initializer inputs.
If the initializer inputs are instable, so will the analysis. We need
one stable set of "initializer inputs" (the MECE set)!

# Initializer inputs robustness

Current situation:

- Initializer inputs are set from L &rarr; R in the graph
- Initializer inputs have double book-keeping :(
- Renaming a node/edge breaks the initializer inputs without the specs actually failing

---

# Idea (1/2):

*"Initializer methods"*

- Setting demand / setting shares / updating number of units to specific nodes/edges
- Update those nodes and edges directly

<img src="images/41.png" width="60%"/>

---

# Idea (2/2):

**Whitelist all 'editable' nodes/edges (enforce the MECE set):**

*households_collective_chp_biogas-households_final_demand_steam_hot_water@steam_hot_water.ad*
<img src="images/40.png" width="60%"/>

*Goals:*
- Removes double book-keeping
- Easier to validate if a local dataset is broken

---

# Parts that needs changing:

- Change Atlas (https://github.com/quintel/atlas/pull/100) (1 day)
  - Teach what the new initializer methods format looks like
  - Validation of nodes/edges whitelisting
- Update ETEngine (https://github.com/quintel/etengine/pull/945) (1 day)
  - Teach how to alter the graph with the initializer methods
- Update ETSource (https://github.com/quintel/etsource/pull/1328) (3 days)
  - Migration of existing local datasets
  - Whitelist nodes/edges; which one's can be changed by an initializer method (Enforce the MECE set)
