# 1. Visuele interface

---

# Visuele interface [1/2]

<img src="images/2.1.png" style="width:350px; margin-right:40px; float: left;"/>

*Wat kan het?*

Plot 6 startwaarden ...

- Electriciteitsverbruik per huishouden
- Gasverbruik per huishouden
- Aantal inwoners
- Aantal auto's
- Aantal woonhuizen
- Dakoppervlakte beschikbaar zon


...  op 3 niveau's van Nederland

- Provincies
- Gemeentes
- Wijken

---

# Visuele interface [2/2]

*Wat kan het nog niet?*

- In/uitzoomen om een beter beeld te krijgen van visuele informatie
- Het visualiseren van meerdere lagen
- Niet mouse-overen om bijv. waardes uit te lezen
- Er is geen keuzevrijheid om de kleurenschaal te bepalen (logaritmisch, lineair, etc.)

---

class: center, middle

# 2. Dataset generator

---

# Dataset generator [1/4]

*Wat kan het?*

- Start waarden + aannames transformeren naar 'initializer inputs'
  - Startwaarden (bv. electriciteitsverbuik, gasverbruik, etc.)
  - Aannames (bv. hoeveel procent electriciteit gaat naar ruimteverwarming, slider groups)
- Deze waarden + aannames vastleggen
- Geschiedenis bijhouden wie/wat/waarom heeft aangepast (git log)
- Exporteren 'initializer inputs' naar *bestaande* dataset ETSource

# Dataset generator [4/4]

<img src="images/3.png" style="width:350px"/>

*Wat kan het nog niet?*

- Vanuit de interface analyse aanroepen
- Gekoppeld scenarios starten met het ETM
- Status (bijv. frozen?, in review?, open?) voor een regio bijhouden
- Communiceren over kwaliteit van de input
- Inzicht geven in gemaakte rekenstappen
- Alle mogelijke startwaarden aanpassen (bijv. isolatie)
- Alle relevante aannames aanpassen (bijv. percentage hot water buildings)

# 2. Dataset generator

---

# Dataset generator [1/2]

- De flow van de startwaarden naar de uiteindelijke huidige situatie van een scenario moet inzichtelijk worden
- Startwaarden + aannames inladen van een andere regio

---

# Dataset generator [2/2]

**Waarom?**

- Huidige Excel methodiek:
  - niet transparant
  - niet schaalbaar (wat als meer dan 1000 datasets?)
  - niet bruikbaar voor derden
  - niet versiebeheerd
  - geen validaties

---

# ETM Integratie [1/2]

- Verplaatsen interface onderdelen ETLocal &rarr; ETModel
- Een ETM hebben voor elke regio
- Het dataset keuze menu moet worden vervangen met iets netters

---

# ETM Integratie [2/2]

**Waarom?**

- Alles in 1
- Scenarios kunnen aanmaken elke regio
