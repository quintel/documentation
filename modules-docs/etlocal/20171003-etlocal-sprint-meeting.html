# What did we do the previous sprint?

**Initializer methods**
- Migrate existing datasets - finishing up initializer methods (2 days)

**Transformers:**
- ETSource (whitelisting all the relevant nodes / edges for transformation households)
- Transformer gem
  - Loading defaults from the calculated graph (households only)
  - Adding in the correct demands / shares / etc. from ETLocal
  - Calculate with refinery

**When there's time left:**
- ETLocal
  - Updating transformer gem
  - Migrate existing attributes to the needs of the transformer
